<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <title>Browser_Proxy_Plugin</title>
    <link rel="stylesheet" href="/style/app.css" />
    <link rel="stylesheet" href="/style/elements.css" />
    <link rel="stylesheet" href="/style/global.css" />
  </head>

  <body>
    <div id="app" class="flex-column f-14">
      <!-- 代理模式 -->
      <div class="proxy-container flex-column">
        <!-- 无代理 -->
        <div class="flex-row fit m-tb-4">
          <input
            type="radio"
            id="no-proxy-radio"
            name="proxy-radio-group"
            class="c-radio"
          />
          <label for="no-proxy-radio" class="c-radio-label"
            >无代理
          </label>
        </div>
        <!-- 手动代理(直连) -->
        <div class="flex-row fit m-tb-4">
          <input
            type="radio"
            id="manual-proxy-radio"
            name="proxy-radio-group"
            class="c-radio"
          />
          <label for="manual-proxy-radio" class="c-radio-label"
            >手动配置代理(直连)
          </label>
        </div>
        <!-- 手动和白名单模式 -->
        <div class="flex-row fit m-tb-4">
          <input
            type="radio"
            id="manual-proxy-white-radio"
            name="proxy-radio-group"
            class="c-radio"
          />
          <label for="manual-proxy-white-radio" class="c-radio-label"
            >手动配置代理(白名单)
          </label>
        </div>
      </div>

      <!-- 代理配置界面 -->
      <div id="proxy-configuration" class="proxy-configuration disabled">
        <div id="proxy-panel" class="proxy-panel flex-column not-allowed">
          <div class="divider"><span>HTTP(S) 设置</span></div>
          <!-- HTTP 设置 -->
          <div class="flex-row w3-h2 m-tb-4">
            <span class="http-s-span w1">HTTP 代理: </span>
            <input
              type="text"
              id="http-proxy"
              class="http-s-input"
              placeholder=""
            />
            <span class="http-s-span w05">端口: </span>
            <input
              type="number"
              id="http-port"
              class="http-s-port"
              placeholder=""
            />
          </div>

          <!-- HTTP 和 HTTPS 共用属性 checkbook -->
          <div class="flex-row w3-h2 m-tb-4">
            <input type="checkbox" id="use-for-https" class="c-radio" />
            <label for="use-for-https" lable="c-radio-label"
              >也将此代理用于 HTTPS</label
            >
          </div>

          <!-- HTTPS 设置 -->
          <div class="flex-row w3-h2 m-tb-4">
            <span class="http-s-span w1">HTTPS 代理: </span>
            <input
              type="text"
              id="https-proxy"
              class="http-s-input"
              placeholder=""
            />
            <span class="http-s-span w05">端口: </span>
            <input
              type="number"
              id="https-port"
              class="http-s-port"
              placeholder=""
            />
          </div>

          <!-- 手动代理并且是直连的选项 -->
          <div id="manual-proxy-direct" style="display: none">
            <div class="divider"><span>无代理列表</span></div>
            <!-- 不使用代理 标签 -->
            <div class="flex-row w3-h2 m-tb-4">
              <label class="label-block" for="c-radio-label"
                >不使用代理列表</label
              >
            </div>

            <!-- 不使用代理 内容 -->
            <div class="flex-row w3-h5 m-tb-4">
              <textarea
                id="bypass-list"
                class="bypass-list"
                placeholder=".net.nz, 192.168.1.0/24, localhost, 127.0.0.1/8, ::1,"
              ></textarea>
            </div>

            <!-- 不使用代理 提示 -->
            <div class="flex-row w3-h5 m-tb-4">
              注意: .net.nz, 192.168.1.0/24, localhost, 127.0.0.1/8, ::1,
              的连接永不过经过代理。
            </div>
          </div>

          <!-- 手动代理(白名单模式的, 白名单内容) -->
          <div id="manual-proxy-white" style="display: none">
            <div class="divider"><span>代理白名单</span></div>
            <!-- 不使用代理 标签 -->
            <div class="flex-row w3-h2 m-tb-4">
              <label class="label-block" for="c-radio-label"
                >白名单列表</label
              >
            </div>

            <!-- 不使用代理 内容 -->
            <div class="flex-row w3-h5 m-tb-4">
              <textarea
                id="white-proxy-list"
                class="white-proxy-list"
              ></textarea>
            </div>

            <!-- 不使用代理 提示 -->
            <div class="flex-row w3-h5 m-tb-4">
              注意填写内容格式以 *开头, .和域名,最后用逗号分开 <br/>
              例如: *.google.com, *.github.com,
            </div>
          </div>
        </div>
      </div>

      <!-- 确定按钮 -->
      <div class="flex-row button-group">
        <button id="apply-button" class="c-button">确定</button>
        <button id="cancel-button" class="c-button">取消</button>
      </div>
    </div>

    <script src="./modules/popup.js"></script>
  </body>
</html>
